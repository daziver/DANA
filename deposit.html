<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Deposit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #ffcc00; /* Kuning Emas */
            --accent-color: #e74c3c; /* Merah */
            --dark-bg: #1e1e2d; 
            --card-bg: #2c2c42;
        }

        /* Styling Detail Rekening Tujuan (PENTING: Tambahkan ke style.css utama Anda) */
        .rekening-details {
            background-color: #4a4a60; /* Warna sedikit berbeda dari card-bg */
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 5px solid var(--primary-color);
        }
        .rekening-details p {
            margin: 5px 0;
            font-size: 0.95em;
        }
        .rekening-details span {
            font-weight: bold;
            color: var(--primary-color);
        }
        .warning-text {
            font-size: 0.8em;
            color: var(--accent-color); /* Merah */
            text-align: center;
        }
        
        /* SEMUA STYLE DI BAWAH INI SAYA ANGGAP SUDAH ADA DI FILE style.css UTAMA
        HANYA DIPERTINGGALKAN DI SINI JIKA STYLE.CSS BELUM DIUPDATE.
        */
        .form-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-bg);
            padding: 20px;
        }
        /* ... Semua styling form-box, input-group, bank-options, dan submit button lainnya ... */
    </style>
</head>
<body>

    <div class="form-page">
        <div class="form-box">
            <h2>Formulir Deposit</h2>
            <form id="deposit-form">
                
                <div class="input-group">
                    <label>Pilih Metode Deposit Tujuan:</label>
                    <div class="bank-options" id="metode-deposit">
                        <button type="button" data-method="DANA"><i class="fas fa-wallet"></i> DANA</button>
                        <button type="button" data-method="BCA"><i class="fas fa-university"></i> BCA</button>
                        <button type="button" data-method="GOPAY"><i class="fas fa-credit-card"></i> GOPAY</button>
                        <button type="button" data-method="OVO"><i class="fas fa-wallet"></i> OVO</button>
                        <button type="button" data-method="BRI"><i class="fas fa-university"></i> BRI</button>
                        <button type="button" data-method="QRIS"><i class="fas fa-qrcode"></i> QRIS</button>
                    </div>
                </div>

                <div class="input-group" id="rekening-tujuan-display" style="display: none;">
                    <label>Transfer ke Rekening Tujuan:</label>
                    <div class="rekening-details">
                        <p>Bank/E-Wallet: <span id="deposit-bank-name"></span></p>
                        <p>Nomor Rekening: <span id="deposit-account-number"></span></p>
                        <p>Atas Nama: <span id="deposit-account-holder"></span></p>
                    </div>
                    <p class="warning-text">⚠️ Mohon transfer hanya ke nomor di atas. Nomor dapat berubah sewaktu-waktu.</p>
                </div>

                <input type="hidden" id="selected-method" name="selected_method">
                
                <div class="input-group">
                    <label for="jumlah">Jumlah Deposit (Min. 25.000)</label>
                    <input type="number" id="jumlah" name="jumlah_deposit" placeholder="Masukkan Jumlah Deposit" min="25000" required>
                </div>

                <div class="input-group">
                    <label for="rekening-pengirim">Nomor Rekening Pengirim (Opsional)</label>
                    <input type="text" id="rekening-pengirim" name="rekening_pengirim" placeholder="Cth: 0812xxxxxx (jika E-Wallet) atau 1234xxxxxx">
                </div>
                
                <button type="submit" class="btn-submit">KIRIM DEPOSIT</button>
            </form>
            
            <div class="link-text">
                <a href="index.html">Kembali ke Beranda</a>
            </div>
        </div>
    </div>
