<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pengguna</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
        }
        .form-box {
            background-color: #3f3f5a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }
        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        .form-box input[type="text"],
        .form-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
        }
        .form-box button {
            width: 100%;
            padding: 10px;
            background-color: #e6007e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h2>LOGIN</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">MASUK</button>
            </form>
            <div class="back-link">
                Belum punya akun? <a href="register.html">Daftar di sini</a>
            </div>
            <div class="back-link">
                <a href="index.html">Kembali ke Halaman Utama</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // SIMULASI LOGIN BERHASIL
            alert('Login Berhasil! (Ini adalah simulasi, sistem backend nyata dibutuhkan)');
            window.location.href = 'index.html'; // Alihkan kembali ke halaman utama
        });
    </script>
</body>
  </html>
