<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="register-page" class="page">
        <div class="form-container">
            <h2 class="neon-text">Daftar Akun</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <input type="tel" placeholder="Nomor HP" required>
                <input type="tel" placeholder="Nomor WhatsApp" required>
                
                <p class="form-label">Jenis Akun Transaksi*</p>
                <div class="account-type-selection">
                    <label><input type="radio" name="accountType" value="bank" checked> Bank</label>
                    <label><input type="radio" name="accountType" value="ewallet"> E-wallet</label>
                </div>
                
                <select id="bank-select" class="account-select" required>
                    <option value="" disabled selected>- Silahkan pilih Bank -</option>
                    <option value="bca">BCA</option>
                    <option value="bank_sumsel">BANK SUMSEL</option>
                    <option value="superqris">SUPERQRIS</option>
                    <option value="bank_kaltim">BANK KALTIM</option>
                    <option value="bank_mega">BANK MEGA</option>
                    <option value="muamalat">MUAMALAT</option>
                    <option value="bank_dbs">BANK DBS</option>
                    <option value="bank_dki">BANK DKI</option>
                    <option value="bri">BRI</option>
                    <option value="ocbc">OCBC</option>
                    <option value="bni">BNI</option>
                    <option value="mandiri">MANDIRI</option>
                    <option value="cimb">CIMB NIAGA</option>
                    <option value="permata">BANK PERMATA</option>
                    <option value="panin">PANIN BANK</option>
                    <option value="uob">UOB</option>
                    <option value="btn">BTN</option>
                    <option value="danamon">DANAMON</option>
                </select>

                <select id="ewallet-select" class="account-select" required>
                    <option value="" disabled selected>- Silahkan pilih E-wallet -</option>
                    <option value="gopay">Gopay</option>
                    <option value="dana">Dana</option>
                    <option value="ovo">OVO</option>
                    <option value="linkaja">LinkAja</option>
                    <option value="shopeepay">ShopeePay</option>
                </select>

                <input type="text" placeholder="Nomor Rekening / E-wallet" required>
                <input type="text" placeholder="Nama Rekening / E-wallet" required>

                <button type="submit">Daftar</button>
            </form>
            <p>Sudah punya akun? <a href="#" id="goto-login">Login di sini</a></p>
        </div>
    </div>

    <div id="login-page" class="page">
        <div class="form-container">
            <h2 class="neon-text">Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Belum punya akun? <a href="#" id="goto-register">Daftar di sini</a></p>
        </div>
    </div>

    <div id="app-page" class="page">
        <div id="sidebar-menu" class="sidebar">
            <a href="#" class="sidebar-logo">LOGO ANDA</a>
            <a href="#"><i class="fas fa-gift"></i> Promosi</a>
            <a href="#"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="#"><i class="fab fa="telegram"></i> Telegram</a>
            <a href="#"><i class="fas fa-headset"></i> Hubungi Kami</a>
        </div>
        <div id="overlay" class="overlay"></div>

        <header class="app-header">
            <div class="header-left">
                <button id="menu-toggle"><i class="fas fa-bars"></i></button>
                <span class="header-logo-text">RprprRp</span>
            </div>
            <div class="header-right">
                <div class="balance-box">
                    <strong id="balance-display">Rp 0</strong>
                </div>
                <button id="logout-button" class="header-icon-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <nav class="app-nav">
            <button class="nav-button active" data-target="games-content"><i class="fas fa-gamepad"></i><span>Semua Game</span></button>
            <button class="nav-button" data-target="casino-content"><i class="fas fa-dice"></i><span>Casino</span></button>
            <button class="nav-button" data-target="liveslot-content"><i class="fas fa-tv"></i><span>Live Slot</span></button>
            <button class="nav-button" data-target="deposit-content"><i class="fas fa-wallet"></i><span>Deposit</span></button>
            <button class="nav-button" data-target="withdraw-content"><i class="fas fa-money-bill-wave"></i><span>Penarikan</span></button>
        </nav>

        <main class="app-content">
             <div id="games-content" class="content-section active">
                <div class="game-category">
                    <h3 class="category-title">Hot <i class="fas fa-fire"></i></h3>
                    <div class="games-grid">
                        <div class="game-item"><img src="images/mahjong_ways_2.png" alt="Mahjong Ways 2"></div>
                        <div class="game-item"><img src="images/gates_of_olympus.png" alt="Gates of Olympus"></div>
                        <div class="game-item"><img src="images/wild_bandito.png" alt="Wild Bandito"></div>
                        <div class="game-item"><img src="images/lucky_neko.png" alt="Lucky Neko"></div>
                        <div class="game-item"><img src="images/starlight_princess.png" alt="Starlight Princess"></div>
                        <div class="game-item"><img src="images/sweet_bonanza.png" alt="Sweet Bonanza"></div>
                        <div class="game-item"><img src="images/mahjong_ways.png" alt="Mahjong Ways"></div>
                        <div class="game-item"><img src="images/wild_bounty.png" alt="Wild Bounty"></div>
                        <div class="game-item"><img src="images/treasures_of_aztec.png" alt="Treasures of Aztec"></div>
                        <div class="game-item"><img src="images/mahjong_wins.png" alt="Mahjong Wins"></div>
                        <div class="game-item"><img src="images/spaceman.png" alt="Spaceman"></div>
                        <div class="game-item"><img src="images/caishen_wins.png" alt="Caishen Wins"></div>
                    </div>
                </div>
                 <div class="game-category">
                    <h3 class="category-title">Slots</h3>
                     <div class="games-grid">
                         <div class="game-item"><img src="images/starlight_princess.png" alt="Starlight Princess"></div>
                         <div class="game-item"><img src="images/sweet_bonanza.png" alt="Sweet Bonanza"></div>
                         <div class="game-item"><img src="images/mahjong_ways_2.png" alt="Mahjong Ways 2"></div>
                         <div class="game-item"><img src="images/gates_of_olympus.png" alt="Gates of Olympus"></div>
                         <div class="game-item"><img src="images/wild_bandito.png" alt="Wild Bandito"></div>
                         <div class="game-item"><img src="images/lucky_neko.png" alt="Lucky Neko"></div>
                         <div class="game-item"><img src="images/mahjong_ways.png" alt="Mahjong Ways"></div>
                         <div class="game-item"><img src="images/wild_bounty.png" alt="Wild Bounty"></div>
                     </div>
                </div>
            </div>
            <div id="casino-content" class="content-section"><h3 class="neon-text">Casino</h3><p>Segera hadir...</p></div>
            <div id="liveslot-content" class="content-section"><h3 class="neon-text">Live Slot</h3><p>Segera hadir...</p></div>
            <div id="deposit-content" class="content-section"><h3 class="neon-text">Form Deposit</h3></div>
            <div id="withdraw-content" class="content-section"><h3 class="neon-text">Form Penarikan</h3></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
                        </html>
