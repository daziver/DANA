<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Neon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="register-page" class="page active">
        <div class="form-container">
            <h2 class="neon-text">Daftar Akun</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <input type="tel" placeholder="Nomor HP" required>
                <input type="tel" placeholder="Nomor WhatsApp" required>
                <input type="text" placeholder="Nomor Rekening" required>
                <input type="text" placeholder="Nama Rekening" required>
                <select required>
                    <option value="" disabled selected>Pilih Bank</option>
                    <option value="gopay">Gopay</option>
                    <option value="dana">Dana</option>
                    <option value="bri">BRI</option>
                    <option value="bni">BNI</option>
                    <option value="bca">BCA</option>
                    <option value="ovo">OVO</option>
                </select>
                <button type="submit">Daftar</button>
            </form>
            <p>Sudah punya akun? <a href="#" id="goto-login">Login di sini</a></p>
        </div>
    </div>

    <div id="login-page" class="page">
        <div class="form-container">
            <h2 class="neon-text">Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Belum punya akun? <a href="#" id="goto-register">Daftar di sini</a></p>
        </div>
    </div>

    <div id="app-page" class="page">
        <header class="app-header">
            <div class="header-left-group">
                <span class="welcome-user">Selamat datang, <strong id="user-display"></strong>!</span>
                <div class="header-actions">
                    <button class="header-nav-button" data-target="deposit-content">Deposit</button>
                    <button class="header-nav-button" data-target="withdraw-content">Penarikan</button>
                </div>
            </div>
            
            <button id="logout-button">Logout</button>
        </header>

        <nav class="app-nav">
            <button class="nav-button active" data-target="games-content">Games</button>
            <button class="nav-button" data-target="deposit-content">Deposit</button>
            <button class="nav-button" data-target="withdraw-content">Penarikan</button>
        </nav>

        <main class="app-content">
            <div id="games-content" class="content-section active">
                <h3 class="neon-text">Pilihan Game</h3>
                <div class="games-grid">
                    <div class="game-slot">Game 1</div>
                    <div class="game-slot">Game 2</div>
                    <div class="game-slot">Game 3</div>
                    <div class="game-slot">Game 4</div>
                    <div class="game-slot">Game 5</div>
                    <div class="game-slot">Game 6</div>
                </div>
            </div>

            <div id="deposit-content" class="content-section">
                <h3 class="neon-text">Form Deposit</h3>
                <form id="deposit-form" class="sub-form">
                    <div class="deposit-info">
                        <h4>Rekening Tujuan Deposit:</h4>
                        <p><strong>Bank:</strong> DANA</p>
                        <p><strong>Nomor:</strong> 083827273737</p>
                        <p><strong>Atas Nama:</strong> Hengki</p>
                    </div>
                    <label for="deposit-amount">Jumlah Deposit</label>
                    <input type="number" id="deposit-amount" placeholder="min. 10.000" required>
                    <button type="submit">Konfirmasi Deposit</button>
                </form>
            </div>

            <div id="withdraw-content" class="content-section">
                <h3 class="neon-text">Form Penarikan</h3>
                <form id="withdraw-form" class="sub-form">
                    <label for="withdraw-amount">Jumlah Penarikan</D>
                    <input type="number" id="withdraw-amount" placeholder="min. 50.000" required>
                    <p>Penarikan akan dikirim ke rekening terdaftar Anda.</p>
                    <button type="submit">Konfirmasi Penarikan</button>
                </form>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
  </html>
