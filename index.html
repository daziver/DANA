<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Slot Online - Beranda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <h1>SLOT<span class="highlight">GACOR</span></h1>
        </div>
        
        <div class="auth-buttons">
            <a href="register.html" class="btn btn-daftar">DAFTAR</a>
            <a href="login.html" class="btn btn-login">LOGIN</a>
        </div>
        
        <button class="menu-toggle" aria-label="Toggle Menu"><i class="fas fa-bars"></i></button>
    </header>

    <div id="main-content">
        <div class="user-header">
            <div class="user-info">
                <img src="placeholder_avatar.png" alt="Avatar" class="avatar">
                <span>Username (Contoh: Budi)</span>
            </div>
            <div class="balance">
                <div class="amount">0</div>
                <button class="add-balance">+</button>
            </div>
            <div class="header-icons">
                <button onclick="alert('Mengalihkan ke halaman Rekening Pribadi')">
                    <img src="placeholder_wallet.png" alt="Dompet" class="icon">
                </button>
                <button onclick="alert('Menu Tambahan')">
                    <img src="placeholder_menu.png" alt="Menu" class="icon">
                </button>
            </div>
        </div>

        <div class="promo-banner">
            SELAMAT HARI RAYA IDUL FITRI 1446H
        </div>

        <div class="game-grid">
            <div class="game-item" onclick="window.open('https://link-pribadi-game1.com', '_blank')">
                <img src="game_sweet_bonanza.jpg" alt="Sweet Bonanza" class="game-thumb">
                <div class="game-label hot">Hot</div>
                <div class="game-jackpot">JACKPOT<br>2,159,337,591</div>
            </div>

            <div class="game-item" onclick="window.open('https://link-pribadi-game2.com', '_blank')">
                <img src="game_starlight_princess.jpg" alt="Starlight Princess" class="game-thumb">
                <div class="game-label hot">Hot</div>
                <div class="game-jackpot">JACKPOT<br>2,159,337,591</div>
            </div>

            <div class="game-item" onclick="window.open('https://link-pribadi-game3.com', '_blank')">
                <img src="game_snake.jpg" alt="Snake" class="game-thumb">
                <div class="game-label new">New</div>
                <div class="game-jackpot">JACKPOT<br>587,771,520</div>
            </div>
            </div>

        <footer>
            <button>Permainan</button>
            <button>Jackpot</button>
            <button onclick="window.location.href='deposit.html'">Setor</button> 
            <button>Dapatkan</button>
            <button>*Promo</button>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
                    </html>
