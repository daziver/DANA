<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Mesin Slot Mini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #slot-machine {
            border: 2px solid #333;
            padding: 20px;
            margin: auto;
            width: 300px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .slot-reel {
            font-size: 24px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Belajar Mesin Slot Mini (Untuk Edukasi)</h1>
    <p>Ini adalah simulasi sederhana. Klik tombol untuk memutar dan lihat hasilnya!</p>
    <div id="slot-machine">
        <div id="reel1" class="slot-reel">?</div>
        <div id="reel2" class="slot-reel">?</div>
        <div id="reel3" class="slot-reel">?</div>
        <button onclick="spinReels()">Putar Sekarang!</button>
        <p id="result">Hasil: Belum diputar</p>
    </div>

    <script>
        const symbols = ['üçí', 'üçä', 'üçá', '‚≠ê', 'üçâ'];  // Simbol sederhana untuk gulungan

        function spinReels() {
            const reel1 = document.getElementById('reel1');
            const reel2 = document.getElementById('reel2');
            const reel3 = document.getElementById('reel3');
            const resultElement = document.getElementById('result');

            // Generate hasil acak untuk setiap gulungan
            const result1 = symbols[Math.floor(Math.random() * symbols.length)];
            const result2 = symbols[Math.floor(Math.random() * symbols.length)];
            const result3 = symbols[Math.floor(Math.random() * symbols.length)];

            reel1.textContent = result1;
            reel2.textContent = result2;
            reel3.textContent = result3;

            // Cek jika menang (semua simbol sama, untuk contoh sederhana)
            if (result1 === result2 && result2 === result3) {
                resultElement.textContent = 'Hasil: Anda Menang! üéâ';
            } else {
                resultElement.textContent = 'Hasil: Coba Lagi!';
            }
        }
    </script>
</body>
</html>
